<a class="list-group-item answer" @click="upVote">
  <span>{{ choice.choice }}</span> <span class="badge">{{ choice.votes }}</span>
  <div class="progress">
    <div class="progress-bar" :class="{ active: active }" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" :style="{ width: percentage + '%' }">
      <span>{{ percentageAnimated }}%</span>
    </div>
  </div>
</a>
